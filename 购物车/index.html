<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--设置视口-->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>购物车</title>
    <!--基础样式-->
    <link rel="stylesheet" type="text/css" href="download/font_xfi454m8gl9885mi/iconfont.css">
    <link rel="stylesheet" href="css/bass.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<div class="cart">
    <!--购物车头部-->
    <div class="cart-header">
        <span class="iconfont icon-back"></span>
        <h3>购物车</h3>
    </div>
    <!--购物车信息-->
    <div class="cart-info">
        <i class="iconfont icon-more"></i>
        <div class="info-inner">
            <!--<div class="info-boder"></div>-->
            <div class="info-l fl">
                <p><span>收&nbsp;&nbsp;货&nbsp;&nbsp;人</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>徐先生</span></p>
                <p><span>电&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;话</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>13728767689</span></p>
                <p><span>收货地址&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span>北京市海淀区育新小区1号楼1单元805</span></p>
            </div>
            <div class="info-r fr">
                <p><a href="#">修改</a></p>
            </div>
            <div class="info-boder"></div>
    </div>
    </div>

    <!--预定模块-->
    <div class="book">
        <span></span>
        <span>新鲜预定</span>
    </div>

    <!--收货时间-->
    <div class="receive">
        <div class="ov">
            <p><span class="fl">收货时间</span>
                <span class="iconfont icon-more fr"></span>
                <span class="fr glod">明天10:00-10:20</span></p>
        </div>
        <p>￥0起送，满￥69减免运费，不满￥69收取10元运送费</p>
    </div>

    <!--更多模块-->
    <div class="get-more">
        <div class="more-l fl">
            <p>凑单专区</p>
        </div>
        <i class="iconfont icon-more fr"></i>
        <div class="more-r fr">
            <p><a href="#" class="glod">更多</a></p>
        </div>
        <img class="fr pic1" src="images/蓝莓酱@2x.png" alt=""/>
        <img class="fr pic2" src="images/西红柿@2x.png" alt=""/>
    </div>

    <!--进口水果-->
    <div class="import">
        <div class="left">
            <div class="import-l fl">
                <a href="#" class="iconfont icon-yuanxingxuanzhongfill"></a>
                <img src="images/牛油果图片@2x.png" alt=""/>
        </div>
           <div class="right ov">
               <p><img class="fl" src="images/精选@2x.png" alt=""/>&nbsp;&nbsp;<span class="milk fl">进口牛油果500g</span></p>
               <p class="glod fl">￥29.9</p>
               <div class="bottom">
                   <a href="#" class="fl iconfont icon-yuanxingweixuanzhong"><i class="iconfont icon-jianhao"></i></a>
                   <span>1</span>
                   <a href="#" class="fr iconfont icon-yuanxingweixuanzhong"><i class="iconfont icon-jiahao1"></i></a>
               </div>
           </div>
        </div>
    </div>

    <!--结算部分-->
    <div class="settlement">
        <div class="settle-left fl">
            <a href="#" class="iconfont icon-yuanxingxuanzhongfill"></a>
            <span>全选</span>
            <span class="glod">共￥29.9</span>
        </div>
        <a href="#" class="settle-right fr">结算</a>
    </div>

    <!--尾部部分-->
    <div class="footer">
        <ul>
            <li><a href="#" class="show iconfont icon-shouye-copy-copy-copy home-page">
                <p>首页</p>
            </a></li>
            <li><a href="#" class="iconfont icon-shandian supermak">
                <p>闪送超市</p>
            </a></li>
            <li> <a href="#" class="iconfont icon-dingchang newbook">
                <p>新鲜预订</p>
            </a></li>
            <li><a href="#" class="iconfont icon-wuliu thecart">
                <p>购物车</p>
            </a></li>
            <li><a href="#" class="iconfont icon-iconfontwohover mine">
                <p>我的</p>
            </a></li>

        </ul>
    </div>
</div>
</body>
</html>
